<ion-header>

  <ion-navbar>
    <ion-title>visual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      Cabeçalho geral
    </ion-card-header>
  
    <ion-card-content class="inline-class">
      <button ion-button icon-only clear large>
        <ion-icon name="play"></ion-icon>
      </button>
      <button ion-button icon-only clear large>
        <ion-icon name="download"></ion-icon>
      </button>

      <button ion-button icon-only clear large>
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      <div class="inline-class"><p>BPM: 60</p></div>
      <button ion-button icon-only clear large>
        <ion-icon name="arrow-up"></ion-icon>
      </button>

      <button ion-button icon-only clear large>
          <ion-icon name="arrow-down"></ion-icon>
        </button>
      <div class="inline-class"><p>Tom: Dó#</p></div>
      <button ion-button icon-only clear large>
        <ion-icon name="arrow-up"></ion-icon>
      </button>

    </ion-card-content>


  </ion-card>

  <ion-card>
    
      <ion-card-header>
        Composição:
      </ion-card-header>
    
      <ion-card-content>
        <br>
        <p>Parte 3:</p>        
        <br>
        <p>Melodia: Opção 2 - Trompete</p>        
        <p>Harmonia: Opção 3 - Piano</p>        
        <br>
        <p>Escolha um instrumento:</p>
        <ion-list radio-group>
            <ion-item>
                <ion-label>Bateria Acústica</ion-label>
                <ion-radio checked="true" value="Bateria Acústica"></ion-radio>
            </ion-item>  
            <ion-item>
                <ion-label>Bateria Eletrônica</ion-label>
                <ion-radio value="Bateria Eletrônica"></ion-radio>
            </ion-item>    
        </ion-list>        
        <br>
        <p>Escolha uma opção:</p>
        <ion-list radio-group>
            <ion-item>
                <ion-label>
                    <button ion-button icon-start clear large>
                      <ion-icon name="play"></ion-icon>
                      Opção 1
                    </button>
                </ion-label>
                <ion-radio checked="true" value="Opção 1"></ion-radio>
            </ion-item>  
            <ion-item>
                <ion-label>
                    <button ion-button icon-start clear large>
                      <ion-icon name="play"></ion-icon>
                      Opção 2
                    </button>
                </ion-label>
                <ion-radio value="Opção 2"></ion-radio>
            </ion-item>    
        </ion-list>       
        <br>
        <button ion-button full>
          Próxima composição
        </button>
      </ion-card-content>

    </ion-card>

</ion-content>
