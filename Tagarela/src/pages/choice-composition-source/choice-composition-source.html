<ion-header>

    <ion-navbar color="primary">
        <ion-title>Bem vindo ao Tagarela!</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf="customCompositionSystemFileSystem">
        <h6 ion-text class="choice-page-margin">Bem vindo ao módulo de composição musical do Tagarela.</h6>
        <h6 ion-text class="choice-page-margin">Para começar, escolha uma opção: </h6> 
        <button ion-button full (click)="chooseDefaultCompositionSource()" class="choice-page-margin">
            Dados de Composição Padrão
        </button>
        <button ion-button full (click)="chooseCustomCompositionSource()" class="choice-page-margin">
            Dados de Composição Personalizados
        </button>
    </div>
</ion-content>
