<ion-header>

    <ion-navbar color="primary">
        <ion-title>Bem vindo ao Tagarela!</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <div *ngIf="customCompositionSystemFileSystem">
        <p>Bem vindo ao módulo de composição musical do Tagarela.</p>
        <p>Para começar, escolha uma opção: </p> 
        <button ion-button full (click)="chooseDefaultCompositionSource()">
            Dados de Composição Padrão
        </button>
        <button ion-button full (click)="chooseCustomCompositionSource()">
            Dados de Composição Personalizados
        </button>
    </div>
</ion-content>
