<ion-header>
    <ion-navbar>
        <ion-title>Escolha o Instrumento</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let instrument of musicalInstrument" (click)="goBack(instrument.midiNumber)" >
            <ion-icon [name]="visualMidi.getIonIconToMidiNumber(instrument.midiNumber)" item-start></ion-icon>
            {{visualMidi.getInstrumentNameToMidiNumber(instrument.midiNumber)}}
        </ion-item>
    </ion-list>
</ion-content>
