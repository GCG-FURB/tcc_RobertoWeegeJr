<div [ngStyle]="{'background-image':'url('+ this.getBackgroundImage() +')'}" class="flex-parent image">
    <div class="flex-child">
        <button ion-button icon-only class="center" (click)="playMidi()">
            <ion-icon name="play"></ion-icon>
        </button>
    </div>
    <div class="flex-child" *ngIf="toChoice">
        <button ion-button icon-only class="center" (click)="teste()">
            <ion-icon name="ios-checkmark-circle"></ion-icon>
        </button>
    </div>
    <div class="flex-child">
        <button ion-button icon-only class="center" (click)="goToMusicalInstrumentChoice()">
            <ion-icon [name]="visualMidi.getIonIconToMidiNumber(midiChoice.musicalInstrument)"></ion-icon>
        </button>       
    </div>
</div>
