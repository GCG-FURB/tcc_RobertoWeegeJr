<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="list">
        <ion-item *ngFor="let element of list" (click)="goBack(element)" >
            <ion-icon *ngIf="iconFunction" [name]="iconFunction(element)" item-start></ion-icon>
            {{nameFunction(element)}}
        </ion-item>
    </ion-list>
</ion-content>
